language: python

python:
  - "3.8"
  - "3.7"
  - "3.6"
  - "3.5"
  - "pypy3"

env:
  - REQUIREMENTS=devel
  - REQUIREMENTS=latest
  - REQUIREMENTS=lowest

matrix:
  fast_finish: true

cache:
  - pip

before_install:
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install coveralls twine wheel"

install:
  - "travis_retry pip install -r requirements.${REQUIREMENTS}.txt"
  - "travis_retry pip install -e .[all]"

script: ./run-tests.sh

after_success:
  - coveralls

notifications:
  email: false

deploy:
  provider: pypi
  user: jirikuncar
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: "3.7"
    condition: "$REQUIREMENTS = latest"
