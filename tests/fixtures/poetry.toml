[build-system]
requires = [
    "poetry-core>=1.0.0,<1.1",
    "pytest-runner >= 2.6.2",
    "importlib-metadata >= 1.6.0",
    "mock >= 1.3.0",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "requirements-builder"
version = "0.4.4dev"
authors = [{name = "Invenio Collaboration", email = "info@inveniosoftware.org"}]
description = "Build requirements files from setup.py requirements."
homepage = "https://github.com/inveniosoftware/requirements-builder/"
readme = "README.rst"
license = {text = "BSD"}
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]

[tool.poetry.dependencies]
click = ">=7.0"
mock = ">=1.3.0, <4"
tomli = {version = ">=2.0.0", python = "<3.11"}

# Should be dev-dependencies
Sphinx = {version = "^3.0", optional = true}
pytest-invenio = {version = "^1.4.0", optional = true}
pytest-cache = {version = "^1.0.0", optional = true}

[tool.poetry.extra]
docs = ["Sphinx"]
all = [
    "Sphinx",
    "pytest-invenio",
    "pytest-cache",
]
testing = [
    "pytest-cache",
    "pytest-invenio",
]

[tool.poetry.scripts]
requirements-builder = "requirements_builder.cli:cli"
